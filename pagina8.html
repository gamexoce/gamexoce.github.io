<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSE CALLECUSI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Cambia el color de fondo a blanco */
        }

        nav {
            background-color: #6ab481;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav h2 {
            margin: 0;
        }

        form {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        .hola {
            margin-left: 20px;
            margin-top: -19px;
        }

        form input[type="text"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            color: #fff;
            border: none;
            padding: 10px 23px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            height: 50px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeInUp 0.5s ease;
        }

        .registrar-btn {
            background-color: #30a157;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 6px;
            width: 100%;
            font-size: 16px;
        }

        .registrar-btn:hover {
            background-color: #69b33c;
        }

        @media screen and (max-width: 600px) {
            form input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>REGISTRO DE TRABAJADORES</h2>
    </nav>

    <form action="/submit_formulario" method="post">
        <div>
            <label for="RUT">RUT:</label>
            <input type="text" id="RUT" name="RUT" placeholder="Sin puntos ni guion" required> <!-- Agrega el placeholder -->
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="paterno">Apellido Paterno:</label>
            <input type="text" id="paterno" name="paterno" required>
        </div>
        <div>
            <label for="materno">Apellido Materno:</label>
            <input type="text" id="materno" name="materno" required>
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <br>
            <div class="radio-container">
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino"  class="hola">Masculino</label>
                <br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino"  class="hola">Femenino</label>
            </div>
        </div>

        <div class="form-group">
            <br>
            <label>Nivel de Estudios:</label>
            <br>
            <div class="checkbox-container">
                <input type="checkbox" id="no_tiene" name="no_tiene" value="no_tiene">
                <label for="no_tiene"  class="hola">No Tiene</label>
                <br>
                <input type="checkbox" id="tecnico" name="tecnico" value="tecnico">
                <label for="tecnico"  class="hola">Técnico</label>
                <br>
                <input type="checkbox" id="universitario" name="universitario" value="universitario">
                <label for="universitario"  class="hola">Universitario</label>
            </div>
        </div>


        <div>
            <label for="Ciudad de nacimiento">Ciudad de nacimiento</label>
            <select id="Ciudad de nacimiento" name="Ciudad de nacimiento" required>
                <option value="-">-</option>
                <option value="Beni">Beni</option>
                <option value="Chuquisaca">Chuquisaca</option>
                <option value="Cochabamba">Cochabamba</option>
                <option value="La Paz">La Paz</option>
                <option value="Oruro">Oruro</option>
                <option value="Pando">Pando</option>
                <option value="Potosi">Potosí</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Tarija">Tarija</option>
            </select>
        </div>
        <div>
            <label for="foto">Curriculum:</label><br>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx"><br><br>
        </div>
        <div>
            <label for="foto">Foto:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        </div>
        <footer>
            <input type="button" value="REGISTRAR TRABAJADOR" class="registrar-btn" id="registrarBtn">
        </footer>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var btnRegistrar = document.getElementById('registrarBtn');
            btnRegistrar.addEventListener('click', function () {
                var mensajeExito = document.getElementById('mensajeExito');
                mensajeExito.style.display = 'block';
                setTimeout(function () {
                    mensajeExito.style.display = 'none';
                }, 3000);
            });
        });
    </script>

</body>
</html>
