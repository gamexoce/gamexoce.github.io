	<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .green-background {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            width: 200px;
            text-align: left;
            margin-right: 10px;
        }

        input[type="text"], select {
            width: calc(100% - 210px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            width: calc(100% - 260px);
        }

        input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><div class="green-background">Registro de Trabajadores</div></h1>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="Sin puntos ni guion" required>
            </div>

            <div class="row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="row">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <div class="row">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>
            </div>

            <div class="row">
                <label>Nivel de Estudio:</label>
                <div>
                    <input type="checkbox" id="sin_estudio" name="nivel_estudio[]" value="Sin Estudio">
                    <label for="sin_estudio">Sin Estudio</label><br>
                    <input type="checkbox" id="tecnico" name="nivel_estudio[]" value="Técnico">
                    <label for="tecnico">Técnico</label><br>
                    <input type="checkbox" id="universitario" name="nivel_estudio[]" value="Universitario">
                    <label for="universitario">Universitario</label><br>
                </div>
            </div>

            <div class="row">
                <label for="ciudad_nacimiento">Ciudad de Nacimiento:</label>
                <select id="ciudad_nacimiento" name="ciudad_nacimiento" required>
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Concepción">Concepción</option>
                </select>
            </div>

            <div class="row">
                <label for="curriculum">Currículum (PDF):</label>
                <input type="file" name="curriculum" id="curriculum" accept=".pdf">
            </div>

            <div class="row">
                <label for="foto">Foto (JPG, PNG):</label>
                <input type="file" name="foto" id="foto" accept=".jpg,.png">
            </div>

            <input type="submit" value="Registrar Trabajador">
        </form>
    </div>
</body>
</html>

<html lang="es">
<head>

    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        #registro-form {
            width: 90%;

            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: calc(100% - 20px);

            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            margin-left: 20px;
        }

        .gif {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="registro-form">
        <h2>Formulario de Registro</h2>

            <label for="email">Correo electrónico:</label>

            <label for="password">Contraseña:</label>

                <option value="1">España</option>
                <option value="2">México</option>

                <option value="4">Colombia</option>
                <option value="5">Perú</option>
            </select>

                <li><input type="checkbox" id="interes1" name="intereses[]" value="Deportes"> <label for="interes1">Deportes</label></li>
                <li><input type="checkbox" id="interes2" name="intereses[]" value="Tecnología"> <label for="interes2">Tecnología</label></li>
                <li><input type="checkbox" id="interes3" name="intereses[]" value="Arte"> <label for="interes3">Arte</label></li>
            </ul>

            <input type="submit" value="Registrarse">
        </form>
        <img class="gif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Gif animado">
    </div>
