<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #registro-form {
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            margin-left: 20px;
        }

        .gif {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="registro-form">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="1">España</option>
                <option value="2">México</option>
                <option value="3">Argentina</option>
                <option value="4">Colombia</option>
                <option value="5">Perú</option>
            </select>

            <label for="intereses">Intereses:</label>
            <ul>
                <li><input type="checkbox" id="interes1" name="intereses[]" value="Deportes"> <label for="interes1">Deportes</label></li>
                <li><input type="checkbox" id="interes2" name="intereses[]" value="Tecnología"> <label for="interes2">Tecnología</label></li>
                <li><input type="checkbox" id="interes3" name="intereses[]" value="Arte"> <label for="interes3">Arte</label></li>
            </ul>

            <input type="submit" value="Registrarse">
        </form>
        <img class="gif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Gif animado">
    </div>
</body>
</html>
