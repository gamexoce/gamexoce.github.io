<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAIHD MEDINA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #contenedor {
            display: flex;
            height: 100vh;
        }

        #marco1, #marco2, #marco3 {
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        #marco1 {
            left: 0;
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #marco2 {
            left: 220px;
            width: calc(100% - 440px);
            padding: 20px;
            overflow-y: auto;
        }

        #marco3 {
            right: 0;
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Estilos para el formulario */
        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="marco1">
            <h2>Formulario de Registro</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div id="marco2">
            <!-- Contenido del segundo marco (página interna) -->
            <h2>Contenido de la página interna</h2>
            <p>Aquí puedes colocar tu contenido con menús, desplegables, etc.</p>
        </div>
        <div id="marco3">
            <h2>Enlaces</h2>
            <ul>
                <li><a href="https://www.paginaexterna.com">Página Externa</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
