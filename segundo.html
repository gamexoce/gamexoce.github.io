<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="segundo.css">
</head>

<body>
    <nav>
        <h2>REGISTRO DE TRABAJADORES</h2>
    </nav>

    <form action="/submit_formulario" method="post">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="paterno">Apellido Paterno:</label>
            <input type="text" id="paterno" name="paterno" required>
        </div>
        <div>
            <label for="materno">Apellido Materno:</label>
            <input type="text" id="materno" name="materno" required>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <br>
            <div class="radio-container">
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino"  class="hola">Masculino</label>
                <br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino"  class="hola">Femenino</label>
            </div>
        </div>

        <div class="form-group">
            <br>
            <label>Nivel de Estudios:</label>
            <br>
            <div class="checkbox-container">
                <input type="checkbox" id="no_tiene" name="no_tiene" value="no_tiene">
                <label for="no_tiene"  class="hola">No Tiene</label>
                <br>
                <input type="checkbox" id="tecnico" name="tecnico" value="tecnico">
                <label for="tecnico"  class="hola">Técnico</label>
                <br>
                <input type="checkbox" id="universitario" name="universitario" value="universitario">
                <label for="universitario"  class="hola">Universitario</label>
            </div>
        </div>


        <div>
            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="-">-</option>
                <option value="Beni">Beni</option>
                <option value="Chuquisaca">Chuquisaca</option>
                <option value="Cochabamba">Cochabamba</option>
                <option value="La Paz">La Paz</option>
                <option value="Oruro">Oruro</option>
                <option value="Pando">Pando</option>
                <option value="Potosi">Potosí</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Tarija">Tarija</option>
            </select>
        </div>
        <div>
            <label for="cv">Seleccione su Currículum Vitae:</label><br>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx"><br><br>
        </div>
        <div>
            <label for="foto">Seleccione su Foto:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        </div>
        <footer>
            <input type="button" value="REGISTRAR TRABAJADOR" class="registrar-btn" id="registrarBtn">
            <div id="mensajeExito">Trabajador registrado con éxito</div>
        </footer>
    </form>

</body>

</html>
